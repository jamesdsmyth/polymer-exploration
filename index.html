<!DOCTYPE html>
<html>

<head>
    <title>
        Polymer exploration
    </title>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html"></link>
    <link rel="import" href="bower_components/gold-cc-cvc-input/gold-cc-cvc-input.html"></link>

    <!-- main document - include the module you need in a custom-style element -->
    <style is="custom-style" include="iron-flex"></style>

</head>

<body>
    <div>
        <h1>Useful polymer components</h1>
    </div>
    <div class="layout vertical">
        <div>
            <h2>Iron Flex Layout</h2>
            <a href="https://github.com/PolymerElements/iron-flex-layout">Link</a>
        </div>
        <div>Two</div>
        <div>Three</div>
    </div>
    <form is="iron-form" id="form" method="post" action="/form/handler">
        <paper-input name="name" label="name"></paper-input>
        <input name="address">
        <gold-cc-cvc-input></gold-cc-cvc-input>
        <gold-cc-cvc-input card-type="amex"></gold-cc-cvc-input>
    </form>



    <div class="vertical-section-container centered">
    <h4>Standard</h4>
    <div class="vertical-section">
        <gold-cc-cvc-input class="small"></gold-cc-cvc-input>
        <gold-cc-cvc-input class="small" label="AMEX" card-type="amex"></gold-cc-cvc-input>
        <gold-cc-cvc-input auto-validate required label="Auto"></gold-cc-cvc-input>
    </div>

    <h4>Pre-validated</h4>
    <div class="vertical-section">
      <gold-cc-cvc-input required auto-validate value="123"></gold-cc-cvc-input>
      <gold-cc-cvc-input required auto-validate card-type="amex" value="1234"></gold-cc-cvc-input>
      <gold-cc-cvc-input required auto-validate value="12"></gold-cc-cvc-input>
    </div>

    <h4>Custom error message, auto-validates on blur</h4>
    <div class="vertical-section">
      <gold-cc-cvc-input required auto-validate error-message="Please enter a valid CVC"></gold-cc-cvc-input>
    </div>
  </div>


</body>

</html>
